syntax = "proto3";
import "math.proto";

package flr.robot;

message RobotState {

  string query = 1;
  int32 page_number = 2;
  int32 result_per_page = 3;
  enum Corpus {
    UNIVERSAL = 0;
    WEB = 1;
    IMAGES = 2;
    LOCAL = 3;
    NEWS = 4;
    PRODUCTS = 5;
    VIDEO = 6;
  }
  Corpus corpus = 4;
  math.Vector pos = 5;
  repeated double joint_positions = 6;

}
